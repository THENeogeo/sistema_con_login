<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="SignUp_LogIn_Form.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">

    <!-- Nuevo comentario-->
    <!-- FORMULARIO DE LOGIN -->  
    <div class="form-box login">
      <form action="#">
        <h1>SISCRR</h1>
        <div class="input-box">
          <input type="text" placeholder="Usuario" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <p>Accede con estas plataformas</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </form>
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <div class="form-box register">
      <form action="http://localhost:3000/register" method="POST">
        <h1>Registro</h1>
        <div class="input-box">
          <input type="text" placeholder="Nombre Completo" name="nombre_completo" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Nombre de Usuario" name="usuario" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Correo Electrónico" name="correo" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="date" placeholder="Fecha de Nacimiento" name="fecha_nacimiento" required>
          <i class='bx bx-calendar'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" name="contrasena" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>

    <!-- PANEL DE CAMBIO -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Bienvenido!</h1>
        <p>¿No estás registrado?</p>
        <button class="btn register-btn">Registrar</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Bienvenido!</h1>
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn">Entrar</button>
      </div>
    </div>
  </div>

  <script src="SignUp_LogIn_Form.js"></script>
</body>
</html>

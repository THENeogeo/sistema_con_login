<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</n  >
  <link rel="stylesheet" href="SignUp_LogIn_Form.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!-- FORMULARIO DE LOGIN -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>SISCRR</h1>
        <div class="input-box">
          <input type="text" id="loginUsuario" placeholder="Usuario" name="usuario" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginContrasena" placeholder="Contraseña" name="contrasena" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <p>Accede con estas plataformas</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </form>
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <div class="form-box register">
      <form id="signupForm">
        <h1>Registro</h1>
        <div class="input-box">
          <input type="text" placeholder="Nombre Completo" name="nombre_completo" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Nombre de Usuario" name="usuario" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Correo Electrónico" name="correo" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="date" placeholder="Fecha de Nacimiento" name="fecha_nacimiento" required>
          <i class='bx bx-calendar'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" name="contrasena" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>

    <!-- PANEL DE CAMBIO -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Bienvenido!</h1>
        <p>¿No estás registrado?</p>
        <button class="btn register-btn">Registrar</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Bienvenido!</h1>
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn">Entrar</button>
      </div>
    </div>
  </div>

  <script>
    // Manejo de registro
    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        nombre_completo: e.target.nombre_completo.value,
        usuario: e.target.usuario.value,
        correo: e.target.correo.value,
        fecha_nacimiento: e.target.fecha_nacimiento.value,
        contrasena: e.target.contrasena.value
      };
      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('Registro exitoso');
        document.querySelector('.container').classList.remove('active');
      } else {
        const err = await res.text();
        alert('Error al registrar: ' + err);
      }
    });

    // Manejo de login
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        usuario: document.getElementById('loginUsuario').value,
        contrasena: document.getElementById('loginContrasena').value
      };
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      if (res.ok) {
        window.location.href = 'loading.html';
      } else {
        const errObj = await res.json();
        alert('Error de login: ' + errObj.message);
      }
    });

    // Toggle entre formularios
    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');
    const container = document.querySelector('.container');
    registerBtn.addEventListener('click', () => container.classList.add('active'));
    loginBtn.addEventListener('click', () => container.classList.remove('active'));
  </script>
</body>
</html>
